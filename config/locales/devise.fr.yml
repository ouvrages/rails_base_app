# https://raw.github.com/tigrish/devise-i18n/master/locales/fr.yml

fr:
  devise:
    confirmations:
      confirmed: Votre compte a été confirmé. Vous êtes désormais connecté.
      send_instructions: Vous allez recevoir sous quelques minutes un email comportant des instructions sur la façon de confirmer votre compte.
      send_paranoid_instructions: Si votre email existe sur notre base de données, vous recevrez sous quelques minutes un message avec des instructions sur la façon de confirmer votre compte.
      resend_confirmation_instructions: Envoyer de nouveau les instructions de confirmation
    failure:
      already_authenticated: Vous êtes déjà connecté.
      inactive: Votre compte n'est pas encore activé.
      invalid: Email ou mot de passe incorrect.
      invalid_token: Jeton d'authentification incorrect.
      locked: Votre compte est verrouillé.
      not_found_in_database: Identifiant ou mot de passe incorrect.
      timeout: Votre session est périmée, veuillez vous reconnecter pour continuer.
      unauthenticated: Vous devez vous connecter ou vous enregistrer pour continuer.
      unconfirmed: Vous devez confirmer votre compte par email.
    mailer:
      confirmation_instructions:
        subject: Instructions de confirmation
        welcome: Bienvenue %{email}
        you_can_confirm: "Vous pouvez confirmer votre e-mail en cliquant sur le lien ci-dessous :"
        confirm_my_account: "Confirmer mon e-mail"
      reset_password_instructions:
        subject: Instructions pour changer le mot de passe
        hello: Bonjour %{email}
        someone_requested: "Quelqu'un a demandé un lien pour changer votre mot de passe. Vous pouvez le faire en cliquant sur le lien ci-dessous :"
        change_my_password: "Changer mon mot de passe"
        not_you: Si ce n'est pas vous qui avez fait cette demande, ignorez ce message.
        wont_change: Votre mot de passe ne sera pas changé tant que vous n'aurez pas cliqué sur le lien ci-dessus et créé un nouveau mot de passe.
      unlock_instructions:
        subject: Instructions pour déverrouiller le compte
        hello: Bonjour %{email}
        locked: Votre compte a été bloqué suite à un trop grand nombre de tentatives de connexions échouées.
        click_below: "Cliquez sur le lien ci-dessous pour débloquer votre compte :"
        unlock_my_account: "Débloquer mon compte"
    omniauth_callbacks:
      failure: ! 'Nous n''avons pas pu vous autoriser à %{kind} pour la raison suivante : ''%{reason}''.'
      success: Autorisé par votre compte %{kind}.
    passwords:
      no_token: Vous ne pouvez pas accéder à cette page si vous ne provenez pas d'un email de réinitialisation de mot de passe. Si vous venez en effet d'un tel email, vérifiez que vous avez copié l'adresse URL en entier.
      send_instructions: Vous allez recevoir sous quelques minutes un email vous indiquant comment réinitialiser votre mot de passe.
      send_paranoid_instructions: Si votre email existe dans notre base de données, vous recevrez un lien vous permettant de récupérer votre mot de passe.
      updated: Votre mot de passe a été modifié. Vous êtes maintenant connecté.
      updated_not_active: Votre mot de passe a été modifié.
      edit:
        change_your_password: Modification de votre mot de passe
        new_password: "Nouveau mot de passe"
        confirm_new_password: "Confirmation de votre nouveau mot de passe"
      new:
        forgot_your_password: "Mot de passe oublié ?"
        send_me_reset_password_instructions: "Envoyer les instructions pour réinitialiser mon mot de passe"
    registrations:
      destroyed: Votre compte a été annulé. Nous espérons vous revoir bientôt.
      signed_up: Vous vous êtes maintenant enregistré
      signed_up_but_inactive: Vous êtes maintenant enregistré. Cependant nous n'avons pas pu vous connecter car votre compte n'a pas encore été activé.
      signed_up_but_locked: Vous êtes maintenant enregistré. Cependant nous n'avons pas pu vous connecter car votre compte est verrouillé.
      signed_up_but_unconfirmed: Un message avec un lien de confirmation vous a été envoyé par mail. Veuillez suivre ce lien pour activer votre compte.
      update_needs_confirmation: Vous avez modifié votre compte, mais nous devons vérifier votre nouvelle adresse email. Veuillez consulter vos emails et cliquer sur le lien de confirmation pour finalizer votre nouvelle adresse.
      updated: Votre compte a été modifié.
      new:
        title: Création d'un compte
        submit: Créer le compte
      edit:
        title: Modification du compte
        submit: Modifier le compte
        leave_blank_to_keep: "Laissez vide si vous ne voulez pas le changer"
        current_password_required: Votre ancien mot de passe est nécessaire pour confirmer les changements
        cancel_my_account:
          title: Supprimer mon compte
          intro: Vous voulez nous quitter ?
          button: Supprimer mon compte
          confirm: "Votre compte sera supprimé. Êtes vous sûr ?"
    sessions:
      signed_in: Vous êtes maintenant connecté.
      signed_out: Vous avez été dédonnecté.
      new:
        title: Connexion
        submit: Connexion
    unlocks:
      send_instructions: Vous allez recevoir un email sous quelques minutes contenant les instructions nécessaires au débloquage de votre compte.
      send_paranoid_instructions: Si votre compte existe, vous recevrez un email indiquant comment le déverrouiller sous quelques minutes.
      unlocked: Votre compte a été débloqué. Veuillez vous connecter.
      resend_unlock_instructions: "Envoyer de nouveau les instructions pour débloquer mon compte"
    shared:
      links:
        sign_in: "Connexion"
        sign_up: "Créer un compte"
        new_password: "Mot de passe oublié ?"
        new_confirmation: "Mail de confirmation non reçu ?"
        new_unlock: "Instructions de déblocage non reçues ?"
        sign_in_with: "Connexion avec %{provider}"
  errors:
    messages:
      already_confirmed: a déjà été confirmé(e)
      confirmation_period_expired: doit être confirmé(e) en %{period}, veuillez en demander un(e) autre
      expired: est périmé, veuillez en demander un autre
      not_found: n'a pas été trouvé(e)
      not_locked: n'était pas verrouillé(e)
      not_saved:
        one: ! '%{count} erreur a empéché ce %{resource} d''être enregistré :'
        other: ! '%{count} erreurs ont empéché ce %{resource} d''être enregistré :'
      